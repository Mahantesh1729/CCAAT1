{% extends 'base.html' %}

{% block content %}
<br>
<h1 style="color: white;">{% block title %} Welcome to HostelBlog {% endblock %}</h1>
<br>
<form class="d-flex" role="search" method="post">
    <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search"
           name="search" value="{{search_string}}"
           required>
    <button class="btn b1" type="submit" style="color: white; border-color: #28A745; " value="Search" >Search</button>
</form><br>
{% for post in posts %}
<a href="{{ url_for('post', post_id=post['id']) }}">
    <h2 style="color:white; text-decoration: none;">{{ post['title'] }}</h2>
</a>
<span class="badge" style="color: black;">{{ post['created'] }}</span>
<a href="{{ url_for('edit', id=post['id']) }}">
    <span class="badge text-bg-warning">Edit</span>
</a>
<hr>
{% endfor %}
{% endblock %}
